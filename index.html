<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map-canvas { height: 100% }
  </style>
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxPLA0YSGPFG-AyKjGNLazlHIY_iHlzPw">
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="webservice-calls.js"></script>
  <script type="text/javascript">
      function initialize() {
            var mapOptions = {
              center: new google.maps.LatLng(51.5072, -0.1),
              zoom: 12
            };
            map = new google.maps.Map(document.getElementById("map"),
              mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    window.onload=function() {
        findVenues(map)
    }
  </script>
  <style type="text/css">

html { height: 100% }
body { height: 100%; margin: 0px; padding: 0px }
#container { width: 100%; height: 100% }
#nav { z-index: 100; 
       position: absolute; 
       right: 20px;
       bottom: 40px;
       width: 300px;
       background-color: #fff; 
       border: 1px #000 Solid; padding: 5px; }
#map { width: 100%; height: 100% }

  </style>
</head>
<body>
    <div id="container">
        <div id="nav">
            <form>
            Facilities:<br/>
            Wifi <input type="checkbox" name="wifi"/><br/>
            Power <input type="checkbox" name="power"/><br/>
            </form>
        </div>
        <div id="map">
        </div>
    </div>
</body>
</html>
